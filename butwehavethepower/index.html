<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>

	var video = document.getElementById("butwehavethepower");
	var caption = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {
		
		if (video.currentTime > 6 && video.currentTime < 8) {
			caption.innerHTML = "<h2>Come gather round, children,</h2>";
		}
		else if (video.currentTime > 6 && video.currentTime < 11) {
			caption.innerHTML = "<h2>It's high time ye learned</h2>";
		}
		else if (video.currentTime > 11 && video.currentTime < 13) {
			caption.innerHTML = "<h2>'Bout a hero named Homer</h2>";
		}
		else if (video.currentTime > 13 && video.currentTime < 17) {
			caption.innerHTML = "<h2>And a devil named Burns.</h2>";
		}
		else if (video.currentTime > 17 && video.currentTime < 19) {
			caption.innerHTML = "<h2>We'll march 'till we drop</h2>";
		}
		else if (video.currentTime > 19 && video.currentTime < 21) {
			caption.innerHTML = "<h2>The girls and the fellas.</h2>";
		}
		else if (video.currentTime > 21 && video.currentTime < 23) {
			caption.innerHTML = "<h2>We'll fight 'till the death </h2>";
		}
		else if (video.currentTime > 23 && video.currentTime < 28) {
			caption.innerHTML = "<h2>Or else fold like umbrellas.</h2>";
		}
		else if (video.currentTime > 37 && video.currentTime < 40) {
			caption.innerHTML = "<h2>So we'll march day and night</h2>";
		}
		else if (video.currentTime > 40 && video.currentTime < 43) {
			caption.innerHTML = "<h2>By the big cooling tower.</h2>";
		}
		else if (video.currentTime > 43 && video.currentTime < 45) {
			caption.innerHTML = "<h2>They have the plant</h2>";
		}
		else if (video.currentTime > 45 && video.currentTime < 50) {
			caption.innerHTML = "<h3>But we have the power.</h3>";
		}
		else if (video.currentTime > 52 && video.currentTime < 55) {
			caption.innerHTML = "<h4>Now do 'Classical Gas!'</h4>";
		}
		else if (video.currentTime > 73 && video.currentTime < 75) {
			caption.innerHTML = "<h2>So we'll march day and night</h2>";
		}
		else if (video.currentTime > 75 && video.currentTime < 78) {
			caption.innerHTML = "<h2>By the big cooling tower.</h2>";
		}
		else if (video.currentTime > 78 && video.currentTime < 80) {
			caption.innerHTML = "<h2>They have the plant</h2>";
		}
		else if (video.currentTime > 80 && video.currentTime < 90) {
			caption.innerHTML = "<h3>But we have the power.</h3>";
		}
		else {
			caption.innerHTML ="";
		}
		}, false);
	
</script>
</body>
</html>
